  #     - POSTGRES_DB=ia_challenge
  #     - POSTGRES_USER=ia_challenge
  #     - POSTGRES_PASSWORD=${DB_PASSWORD}
  #   volumes:
  #     - db-data:/var/lib/postgresql/data
  #   restart: always
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U ia_challenge"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

